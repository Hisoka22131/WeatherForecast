<div class="background-blur">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" routerLink="">Прогноз погоды</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex justify-content-center align-items-center">
          <input type="text" class="form-control" placeholder="Поиск" [(ngModel)]="city" name="city">
          <button class="btn btn-outline-secondary" type="button" style="margin-left: 10px" (click)="sendCity()">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <label>Температура {{weatherForecast && weatherForecast.current.temperature}}</label>
  </div>
</div>
<div style="margin-top: 400px">
  <div class="row mb-1">
    <div class="col-3">
      <label>Долгота</label>
      <input type="number" class="form-control" placeholder="Долгота" [(ngModel)]="longitude" name="longitude">
    </div>
    <div class="col-3">
      <label>Широта</label>
      <input type="number" class="form-control" placeholder="Широта" [(ngModel)]="latitude" name="latitude">
    </div>
    <div class="col-3" style="margin-top: 23px">
      <button class="btn btn-outline-secondary" type="button" (click)="findLocation()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
  <div id="map"></div>
</div>
